<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problema.css">
    <script src="JS/problema6.js"></script>
    <title>Problema 6</title>
</head>
<body>
    <h1>Problema 6</h1>
    <hr>
    <br>
    <p>No sabes contar? No te presocupes te dire tu edad (solo años)</p>
    <form name="formulario" method="GET" action="problema1.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up">Año:</td>
                <td class="td_down"><input type="text" name="año" class="datos" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Calcular" name="enviar" onclick="return vivo(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Edad:</td>
                <td class="td_down"><input type="text" name="edad" id="edad" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="formulario.html">Regreso a principal formulario</a>
</body>
</html>
