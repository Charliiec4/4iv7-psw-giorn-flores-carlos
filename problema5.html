<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problema.css">
    <script src="JS/problema5.js"></script>
    <title>Problema 5</title>
</head>
<body>
    <h1>Problema 5</h1>
    <hr>
    <br>
    <p>Calcula el porcentaje de tus alumnos (hombres/mujeres)</p>
    <form name="formulario" method="GET" action="problema1.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up"> Numero de Hombres:</td>
                <td class="td_down"><input type="text" name="hombres" class="datos" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Numero de Mujeres</td>
                <td class="td_down"><input type="text" name="mujeres" class="datos" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Porcentaje" name="enviar" onclick="return operacion(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Porcentaje de Hombres</td>
                <td class="td_down"><input type="text" name="Phombre" id="Phombre" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up">Porcentaje de Mujeres</td>
                <td class="td_down"><input type="text" name="Pmujer" id="Pmujer" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="main_problemas.html">Regreso a principal formulario</a>
</body>
</html>
