<html>
    <head>
        <title>CRUD JAVA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
              initial-scale=1.0">
        <link rel="stylesheet" href="css/menuServlet.css">
        <script src="./js/menujs.js" type="text/javascript"></script>
    </head>
    <body oncopy="return false" onpaste="return false">
        <div class="container" >
            <form name="formulario" method="post"  
                  action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat" id="appat" >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat" id="appmat"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" 
                       size="2" id="edad" >
                <br>
                <label>Correo:</label>
                <input type="email" name="email" id="email" >
                <br>
                <input class="boton" type="submit" value="Enviar Datos de Registro" onclick="vChar(event)">
                <input class="boton" type="reset" value="Borrar Registro">
            </form>
        </div>
        <br>
        <div class="contendorConsultar">
            <br>
            <form method="get" name="formularioconsultar" action="Consultar">
                <input class="boton" type="submit" value="Consultar Tabla General de Usuarios" >
            </form>
        </div>
        <br>
        <div class="contenedorEliminar" >
            <br>
            <form method="post" name="formularioeliminar" action="Eliminar">
                <label>Ingresa el ID del usuario que deseas eliminar</label>
                <input type="number" min="0" size="8" name="eliminar" id="eliminar">
                <input class="boton" type="submit" value="Eliminar Usuario" onclick="vNum1(event)">
            </form>
        </div>
        <br>
        <div class="contenedorActualizar" >
            <form name="formulario" method="post"  
                  action="Modificar">
                <label>ID:</label>
                <input type="number" name="id" size="8" min="01" id="ID">
                <br>
                <label>Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" >
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="Appat" id="Appat" >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="Appmat" id="Appmat"  >
                <br>
                <label>Edad:</label>
                <input type="number" name="Edad" min="01" max="99" 
                       size="2" id="Edad" >
                <br>
                <label>Correo:</label>
                <input type="email" name="Email" id="Email" >
                <br>
                <br>
                <input class="boton" type="submit" value="Enviar Datos a Actualizar" onclick="validar(event)" >
            </form>
        </div>
    </body>
</html>
