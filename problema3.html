<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problema.css">
    <script src="JS/problema3.js"></script>
    <title>Problema 3</title>
</head>

<body>
    <h1>Problema 3</h1>
    <hr>
    <br>
    <p>Calcula tu compra con un 15% de descuento en toda tu compra</p>
    <form name="formulario" method="GET" action="problema3.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up">Total:</td>
                <td class="td_down"><input type="text" name="total" class="datos" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Aplicar descuento" name="enviar" onclick="return operacion(event)">
                </td>
            </tr>
            <tr>
                <td class="td_up">Total de la compra:</td>
                <td class="td_down"><input type="text" name="totaldesc" id="totaldesc" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="formulario.html">Regreso formulario principal</a>
</body>

</html>
